<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- Google Fonts -->
 <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<!-- Common CSS -->
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background-color: #ffffff;
    color: #333;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
  }

  .container {
    background-color: #f9f9f9;
    padding: 2rem;
    width: 100%;
    max-width: 400px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  .container h2 {
    margin-bottom: 1.5rem;
    color: #1E40AF;
    text-align: center;
  }

  label {
    display: block;
    margin: 12px 0 6px;
    font-weight: 500;
  }

  input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
  }

  button {
    margin-top: 1.5rem;
    width: 100%;
    background-color: #1E40AF;
    color: white;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #1a3a94;
  }

  .link {
    text-align: center;
    margin-top: 1rem;
    font-size: 14px;
  }

  .link a {
    color: #1E40AF;
    text-decoration: none;
  }

  .link a:hover {
    text-decoration: underline;
  }

  @media (max-width: 480px) {
    .container {
      padding: 1.5rem;
    }
  }
</style>
{% block body %}

{% endblock body %}
</body>
</html>
