{% extends "base/base.html" %}
{% load static %}

{% block body %}
<section class="section-content padding-y">
  <div class="container">
    <div class="row">
      <!-- Sidebar could go here if needed -->

      <main class="col-md-8 offset-md-2">
        <div class="card mb-4">
          <div class="card-body text-center">

            {% if request.user.profile.profile_image %}
              <img src="{{ request.user.profile.profile_image.url }}" alt="Profile Image" class="rounded-circle" width="150" height="150" style="object-fit: cover;">
            {% else %}
              <img src="{% static 'images/default_profile.png' %}" alt="Default Image" class="rounded-circle" width="150" height="150">
            {% endif %}

            <h4 class="my-3">{{ request.user.first_name }} {{ request.user.last_name }}</h4>
            <p class="text-muted mb-1"><strong>Email:</strong> {{ request.user.email }}</p>

            <hr>

            <!-- Add any other details you store in the profile -->
            

            <a href="{% url 'logout_view' %}" class="btn btn-outline-danger mt-3">Logout</a>
            <a href="{% url 'edit_profile'%}" class="btn btn-primary mt-3">Edit Profile</a> 
          </div>
        </div>
      </main>
    </div>
  </div>
</section>
{% endblock %}
